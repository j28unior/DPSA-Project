<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPSA KMS - Knowledge Repository</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2DkMwX4Jk/wNjQ+ID1x1wC3XhCKe4Bnt/Bab1unZv1L1r3Zz3+0BcXGJYgI5cpXwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <!-- Animate.css for Animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Chart.js for Charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <img src="assets/images/logo.png" alt="DPSA Logo" class="nav-logo">
        <button class="menu-toggle" id="mobile-menu" aria-label="Toggle navigation"><i class="fas fa-bars"></i></button>
        <ul class="nav-links" id="nav-links">
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="search.html"><i class="fas fa-search"></i> Search</a></li>
            <li><a href="repository.html" class="active"><i class="fas fa-folder-open"></i> Repository</a></li>
            <li><a href="collaboration.html"><i class="fas fa-users"></i> Collaboration</a></li>
            <li><a href="profile.html"><i class="fas fa-user-circle"></i> Profile</a></li>
            <li><a href="admin.html"><i class="fas fa-user-shield"></i> Admin</a></li>
            <li><a href="#" id="logout-button"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>

    <!-- Sidebar with Home Icon and Status Updates -->
    <aside class="sidebar">
        <div class="sidebar-home">
            <a href="dashboard.html"><i class="fas fa-home fa-2x"></i></a>
            <p>Home</p>
        </div>
        <div class="sidebar-status">
            <h3>Status Updates</h3>
            <ul id="status-updates">
                <!-- Dynamic Status Updates -->
            </ul>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Content Categories Section -->
        <section id="content-categories" class="section">
            <h2>Content Categories</h2>
            <div class="categories-container">
                <button class="category-button active" data-category="All">All</button>
                <button class="category-button" data-category="Policy">Policies</button>
                <button class="category-button" data-category="Report">Reports</button>
                <button class="category-button" data-category="Guidelines">Guidelines</button>
                <button class="category-button" data-category="Best Practices">Best Practices</button>
            </div>
        </section>

        <!-- Documents List Section -->
        <section id="documents-list" class="section">
            <h3>Documents</h3>
            <div id="documents-container">
                <!-- Dynamic Documents -->
            </div>
        </section>

        <!-- Knowledge Capture Form Section -->
        <section id="knowledge-capture" class="section">
            <h3>Knowledge Capture Form</h3>
            <form id="capture-form">
                <label for="title">Title:</label>
                <input type="text" id="title" required>

                <label for="type">Type:</label>
                <select id="type" required>
                    <option value="Policy">Policy</option>
                    <option value="Report">Report</option>
                    <option value="Guidelines">Guidelines</option>
                    <option value="Best Practices">Best Practices</option>
                </select>

                <label for="department">Department:</label>
                <select id="department" required>
                    <option value="IT">IT</option>
                    <option value="Human Resources">Human Resources</option>
                    <option value="Sales">Sales</option>
                </select>

                <label for="author">Author:</label>
                <input type="text" id="author" required>

                <label for="content">Content:</label>
                <textarea id="content" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>

        <!-- Version Control Section -->
        <section id="version-control" class="section">
            <h3>Version Control</h3>
            <div id="version-history">
                <!-- Dynamic Version History -->
            </div>
        </section>
    </main>

    <!-- Logout Confirmation Modal -->
    <div id="logout-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button" onclick="closeLogoutModal()">&times;</span>
            <h3>Confirm Logout</h3>
            <p>Are you sure you want to logout?</p>
            <div class="modal-actions">
                <button id="confirm-logout" class="confirm-btn">Yes, Logout</button>
                <button onclick="closeLogoutModal()" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Document Detail Modal -->
    <div id="document-detail-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button" onclick="closeDocumentDetailModal()">&times;</span>
            <h3 id="document-modal-title">Document Title</h3>
            <p id="document-modal-content">Detailed information about the document.</p>
            <div class="modal-actions">
                <button class="read-more">Read Full Document</button>
                <button class="close-modal-btn">Close</button>
            </div>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="repository-audio" src="assets/audio/notification.mp3"></audio>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/modules/repository.js"></script>
</body>
</html>
